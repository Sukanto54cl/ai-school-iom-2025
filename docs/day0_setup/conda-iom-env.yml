name: iom-env
channels:
  - conda-forge
dependencies:
  - python=3.10.4
  - pip
  - czifile
  - dask
  - ipywidgets
  - joblib
  - jupyterlab
  - matplotlib
  - notebook
  - numcodecs
  - numpy
  - pandas
  - plotly
  - polars
  - python-dotenv
  - scipy
  - scikit-image
  - scikit-learn
  - scikit-optimize
  - seaborn
  - sphinx
  - stackview
  - tabulate
  - tqdm
  - zarr
  - pip:
    - bia-bob
    - keras
    - pyocclient
    - ray
    - ray[tune]
    - tensorflow
    - tensorflow[and-cuda]
    - torch
    - torchvision

variables:
  BLABLADOR_API_KEY: "my_api_key"
